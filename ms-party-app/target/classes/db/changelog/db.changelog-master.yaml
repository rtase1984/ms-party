databaseChangeLog:
  - changeSet:
      id: 1
      author: developer
      changes:
        - createTable:
            tableName: example_table
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
              - column:
                  name: name
                  type: varchar(255)
  - changeSet:
      id: 2
      author: developer
      changes:
        - addColumn:
            tableName: example_table
            columns:
              - column:
                  name: description
                  type: text
